<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>MaiRuMaiShi</title>
  </head>
  <body>
    <div class="container">
      <h2>Matched Students and Companies</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Student</th>
            <th>Student Major</th>
            <th>Company</th>
            <th>Company Industry</th>
          </tr>
        </thead>
        <tbody id="matchedPairs"></tbody>
      </table>
      <br />
      <div class="container" id="addBtns">
        <button class="btn btn-primary" id="showStudentForm">
          Add new Students
        </button>
        <button class="btn btn-primary" id="showCompanyForm">
          Add new Companies
        </button>
      </div>
    </div>

    <!-- Student Modal -->
    <div
      class="modal fade"
      id="studentModal"
      tabindex="-1"
      aria-labelledby="studentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="studentModalLabel">
              Student Information
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src=""
              id="studentImage"
              alt="Student Image"
              class="img-fluid mb-2"
            />
            <p><strong>Name:</strong> <span id="studentName"></span></p>
            <p><strong>Age:</strong> <span id="studentAge"></span></p>
            <p><strong>Major:</strong> <span id="studentMajor"></span></p>
            <p><strong>GPA:</strong> <span id="studentGPA"></span></p>
            <p>
              <strong>Experience:</strong>
              <span id="studentExperience"></span> years
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Company Modal -->
    <div
      class="modal fade"
      id="companyModal"
      tabindex="-1"
      aria-labelledby="companyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="companyModalLabel">
              Company Information
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src=""
              id="companyImage"
              alt="Company Image"
              class="img-fluid mb-2"
            />
            <p><strong>Name:</strong> <span id="companyName"></span></p>
            <p><strong>Industry:</strong> <span id="companyIndustry"></span></p>
            <p><strong>Location:</strong> <span id="companyLocation"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Add new Student Modal -->
    <div
      class="modal fade"
      id="addStudentModal"
      tabindex="-1"
      aria-labelledby="addStudentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStudentModalLabel">
              Add New Student
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addStudentForm">
              <!-- Student form inputs here -->
              <form id="addStudentForm">
                <div class="mb-3">
                  <label for="studentName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="studentName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="studentAge" class="form-label">Age</label>
                  <input
                    type="number"
                    class="form-control"
                    id="studentAge"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="studentMajor" class="form-label">Major</label>
                  <input
                    type="text"
                    class="form-control"
                    id="studentMajor"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="studentGPA" class="form-label">GPA</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="studentGPA"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="studentExperience" class="form-label"
                    >Experience (years)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="studentExperience"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="studentImg" class="form-label">Image URL</label>
                  <input
                    type="url"
                    class="form-control"
                    id="studentImg"
                    required
                  />
                </div>
                <button id="studentBtn" type="submit" class="btn btn-primary">
                  Add Student
                </button>
              </form>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add new Company Modal -->
    <div
      class="modal fade"
      id="addCompanyModal"
      tabindex="-1"
      aria-labelledby="addCompanyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCompanyModalLabel">
              Add New Company
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addCompanyForm">
              <!-- Company form inputs here -->
              <form id="addCompanyForm">
                <div class="mb-3">
                  <label for="companyName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="companyName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="companyIndustry" class="form-label"
                    >Industry</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="companyIndustry"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="companyLocation" class="form-label"
                    >Location</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="companyLocation"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="companyImg" class="form-label">Image URL</label>
                  <input
                    type="url"
                    class="form-control"
                    id="companyImg"
                    required
                  />
                </div>
                <button id="companyBtn" type="submit" class="btn btn-primary">
                  Add Company
                </button>
              </form>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
