<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Final Test</title>
  </head>
  <body>
    <header><h2 class="text-center">Students matching Companies.</h2></header>
    <div class="container-xl">
      <table class="table table-hover table-bordered" id="matchTable">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Major</th>
            <th>Company Name</th>
            <th>Hiring</th>
          </tr>
        </thead>
        <tbody id="matchTableBody">
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
      <div class="forms-btn">
        <!-- Button to trigger student form modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addStudentModal"
        >
          Add Student
        </button>
        <!-- Button to trigger company form modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addCompanyModal"
        >
          Add Company
        </button>
      </div>
    </div>

    <!-- Student form modal -->
    <div
      class="modal fade"
      id="addStudentModal"
      tabindex="-1"
      aria-labelledby="addStudentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addStudentForm">
              <label class="form-label" for="studentName">Student Name:</label>
              <input
                class="form-control"
                type="text"
                id="studentName"
                name="studentName"
              />
              <label class="form-label" for="major">Major:</label>
              <input class="form-control" type="text" id="major" name="major" />
              <label class="form-label" for="experience"
                >Experience (Years):</label
              >
              <input
                class="form-control"
                type="number"
                id="experience"
                name="experience"
              />
              <label class="form-label" for="profilePicture"
                >Profile Picture:</label
              >
              <input
                class="form-control"
                type="file"
                id="profilePicture"
                name="profilePicture"
                accept="image/*"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addStudent(event)"
            >
              Add Student
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Company form modal -->
    <div
      class="modal fade"
      id="addCompanyModal"
      tabindex="-1"
      aria-labelledby="addCompanyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCompanyModalLabel">Add Company</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addCompanyForm">
              <label class="form-label" for="companyName">Company Name:</label>
              <input
                class="form-control"
                type="text"
                id="companyName"
                name="companyName"
              />
              <label class="form-label" for="hiring">Hiring:</label>
              <input
                class="form-control"
                type="text"
                id="hiring"
                name="hiring"
              />
              <label class="form-label" for="companyPicture"
                >Profile Picture:</label
              >
              <input
                class="form-control"
                type="file"
                id="companyPicture"
                name="companyPicture"
                accept="image/*"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addCompany(event)"
            >
              Add Company
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Company information modal -->
    <div
      class="modal fade"
      id="companyInfoModal"
      tabindex="-1"
      aria-labelledby="companyInfoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="companyInfoModalLabel">
              Company Information
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="companyInfoModalBody">
            <!-- Company information will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>
    <!-- Student information modal -->
    <div
      class="modal fade"
      id="studentInfoModal"
      tabindex="-1"
      aria-labelledby="studentInfoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="studentInfoModalLabel">
              Student Information
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="studentInfoModalBody">
            <!-- Student information will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
